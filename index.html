    <script>
        $(window).resize(function () {
            var viewportWidth = $(window).width();
            if (viewportWidth < 992) {
                $("#Home").addClass("over-hide");
            }
            else{
                $("#Home").removeClass("over-hide");
            }
        });
        if ($(window).width() > 992) {
            var lFollowX = 0,
                lFollowY = 0,
                x = 0,
                y = 0,
                friction = 1 / 80;

            function moveBackground() {
                x = (lFollowX - x) * friction;
                y = (lFollowY - y) * friction;
                //   console.log(x);
                //   console.log(y);
                var translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

                $('#Home').css({
                    'transform': translate
                });

                window.requestAnimationFrame(moveBackground);
            }

            $(window).on('mousemove click', function (e) {
                //    console.log("width of window : " + $(window).width());
                //    console.log("height of window : " + $(window).height()); 
                //    console.log("X Point : " + e.clientX);
                //    console.log("Y Point : " + e.clientY);
                var lMouseX = $(window).width() - e.clientX;
                var lMouseY = $(window).height() - e.clientY;
                //   console.log(lMouseX);
                //   console.log(lMouseY);
                lFollowX = (50 * lMouseX) / 50; // 100 : 12 = lMouxeX : lFollow
                lFollowY = (30 * lMouseY) / 50;

            });

            moveBackground();
        }
    </script>
